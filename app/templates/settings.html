{% extends "base.html" %}

{% block content %}
<h1>Settings</h1>
<form method="POST" action="{{ url_for('update_settings') }}">
    <label for="blink_threshold">Blink Threshold:</label>
    <input type="number" id="blink_threshold" name="blink_threshold" value="{{ user.settings.blink_threshold }}" step="0.1" required>
    <br>
    <label for="alert_min">Minimum Blink Rate (BPM):</label>
    <input type="number" id="alert_min" name="alert_min" value="{{ user.settings.alert_min }}" step="0.1" required>
    <br>
    <label for="alert_max">Maximum Blink Rate (BPM):</label>
    <input type="number" id="alert_max" name="alert_max" value="{{ user.settings.alert_max }}" step="0.1" required>
    <br>
    <button type="submit">Save Settings</button>
</form>
<a href="{{ url_for('profile') }}">Back to Profile</a>
{% endblock %}
